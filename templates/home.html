<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .table{
            overflow-x: auto;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.85rem;
        }
        .results-section {
            display: none;
            margin-top: 40px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
        #downloadLink {
            display: none;
            list-style: none;
            text-decoration: none;
            color: white;
        }
        /* Custom styles for form inputs */
        input[type="file"], select {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Resumes for Analysis</h2>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/api/upload_resume">
            <div class="form-group">
                <label for="resume">Choose Resume (PDF):</label>
                <input type="file" class="form-control-file" id="resume" name="file" multiple required>
            </div>
            <div class="form-group">
                <label for="category">Select Job Category:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="python">Python Developer</option>
                    <option value="react">React Developer</option>
                    <option value="uiux">UI/UX Designer</option>
                    <option value="tester">Software Tester</option>
                    <option value="php">PHP Developer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload Resume</button>
        </form>

   
    </div>

    <div class="">
  <!-- Results Section -->
  <div id="results" class="results-section container mt-5">
    <h3 class="text-center mb-4">Resume Analysis Results</h3>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>File Name</th>
                <th>Extracted Names</th>
                <th>Extracted Locations</th>
                <th>Extracted Emails</th>
                <th>Extracted Phone Numbers</th>
                <th>Matched Skills</th>
                <th>Relevance Score</th>
            </tr>
        </thead>
        <tbody id="resultsTableBody"></tbody>
    </table>
    <div class="d-flex justify-content-end " style="gap: 7px;">
        <button class="btn btn-secondary" onclick="window.location.reload();">Upload Another Resume</button>
        <a id="downloadLink" href="#" class="btn btn-success">Download Results as Excel</a>
    </div>
    
</div>
    </div>

       

    <footer class="footer">
        <p>&copy; 2024 Resume Upload Service</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: '/api/upload_resume',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // Clear previous results
                        $('#resultsTableBody').empty();

                        // Loop through each result and append it to the table
                        response.data.forEach(function(resume) {
                            var matchedSkills = JSON.stringify(resume.matched_skills, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
                            var row = ` 
                                <tr>
                                    <td>${resume.file_name}</td>
                                    <td>${resume.entities.names.join(', ') || 'None'}</td>
                                    <td>${resume.entities.locations.join(', ') || 'None'}</td>
                                    <td>${resume.entities.emails.join(', ') || 'None'}</td>
                                    <td>${resume.entities.phone_numbers.join(', ') || 'None'}</td>
                                    <td><pre>${matchedSkills}</pre></td>
                                    <td>${resume.score}</td>
                                </tr>
                            `;
                            $('#resultsTableBody').append(row);
                        });

                        // Show the results section with animation
                        $('#results').fadeIn();

                        // Show the download link for the Excel file
                        $('#downloadLink').attr('href', response.download_link).fadeIn();
                    },
                    error: function(xhr, status, error) {
                        alert('Error: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
