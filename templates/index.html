<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Upload Resume for Analysis</h2>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/api/upload_resume">

            <div class="form-group">
                <label for="resume">Choose Resume (PDF):</label>
                <input type="file" class="form-control" id="resume" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload Resume</button>
        </form>

        <!-- Results Section -->
        <div id="results" class="mt-5" style="display: none;">
            <h3>Resume Analysis Results</h3>
            <div class="list-group">
                <p><strong>File Name:</strong> <span id="fileName"></span></p>
                <p><strong>Extracted Names:</strong> <span id="extractedNames"></span></p>
                <p><strong>Extracted Locations:</strong> <span id="extractedLocations"></span></p>
                <p><strong>Extracted Emails:</strong> <span id="extractedEmails"></span></p>
                <p><strong>Extracted Phone Numbers:</strong> <span id="extractedPhoneNumbers"></span></p>
                <p><strong>Matched Skills:</strong></p>
                <pre id="matchedSkills"></pre>
                <p><strong>Relevance Score:</strong> <span id="relevanceScore"></span></p>
            </div>
            <button class="btn btn-secondary" onclick="window.location.reload();">Upload Another Resume</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    url: '/api/upload_resume',  // API endpoint (adjust if necessary)
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        console.log(response);  // Debugging output

                        // Populate the results
                        $('#fileName').text(response.file_name);
                        $('#extractedNames').text(response.extracted_names.join(', ') || 'None');
                        $('#extractedLocations').text(response.extracted_locations.join(', ') || 'None');
                        $('#extractedEmails').text(response.extracted_emails.join(', ') || 'None');
                        $('#extractedPhoneNumbers').text(response.extracted_phone_numbers.join(', ') || 'None');
                        $('#matchedSkills').text(JSON.stringify(response.matched_skills, null, 2));
                        $('#relevanceScore').text(response.relevance_score);

                        // Show the results section
                        $('#results').show();
                    },
                    error: function(xhr, status, error) {
                        alert('Error: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
